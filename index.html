    <script>
        var i = 0;
        var txt = 'S O F T W A R E\xa0\xa0\xa0D E V E L O P E R';
        var txt2 = 'S T U D E N T';
        var speed = 50;
        function typeWriter() {
            if (i <= txt.length) {
                document.getElementById("description").innerHTML = '\xa0'+txt.substring(0,i)
                i++;
                setTimeout(typeWriter, speed);
            }
            else {
                setTimeout(unTypeWriter,1000)
            }
        }
        function unTypeWriter () {
            if (i >= 0) {
                document.getElementById("description").innerHTML = '\xa0'+txt.substring(0,i)
                i--;
                setTimeout(unTypeWriter, speed);
            }
            else {
                i = 0;
                setTimeout(typeWriter2,1000)
            }
        }
        function typeWriter2() {
            if (i <= txt2.length) {
                document.getElementById("description").innerHTML = '\xa0'+txt2.substring(0,i)
                i++;
                setTimeout(typeWriter2, speed);
            }
            else {
                setTimeout(unTypeWriter2, 1000)
            }
        }
        function unTypeWriter2 () {
            if (i >= 0) {
                document.getElementById("description").innerHTML = '\xa0'+txt2.substring(0,i)
                i--;
                setTimeout(unTypeWriter2, speed);
            }
            else {
                i = 0;
                setTimeout(typeWriter,1000)
            }
        }
        function myFunction(x) {
            if (x.matches) { // If media query matches
                document.getElementById("body").style.width = "100%";
            } else {
                document.getElementById("body").style.width = (document.getElementById("name").offsetWidth+250).toString()+"px";
            }
        }

        var x = window.matchMedia("(max-width: 576px)")
        //myFunction(x)
        typeWriter()
    </script>
